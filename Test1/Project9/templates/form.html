{% extends "base.html" %}

{% block title %}User Bio Form{% endblock %}

{% block content %}
<div class="card">
    <h2>Enter Your Bio</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Name" required><br><br>
        <input type="number" name="age" placeholder="Age" required><br><br>
        <input type="text" name="hobbies" placeholder="Hobbies (comma-separated)" required><br><br>
        <button type="submit">Generate Bio</button>
    </form>
</div>
{% endblock %}
