{% extends "base.html" %}

{% block title %}Resume Form{% endblock %}

{% block content %}
    <h2>Fill in your details</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('resume') }}">
        <label>Name:<br>
            <input type="text" name="name" value="{{ name or '' }}" required>
        </label><br><br>

        <label>Email:<br>
            <input type="email" name="email" value="{{ email or '' }}" required>
        </label><br><br>

        <label>Experience:<br>
            <textarea name="experience" rows="6" required>{{ experience or '' }}</textarea>
        </label><br><br>

        <button type="submit">Generate Resume</button>
    </form>
{% endblock %}
