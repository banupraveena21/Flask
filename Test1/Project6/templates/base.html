<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Student Introduction{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .card {
            background: white;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
