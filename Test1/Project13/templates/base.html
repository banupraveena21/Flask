<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}News Reader{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0; padding: 20px;
        }
        header {
            background: palevioletred;
            color: white;
            padding: 10px 20px;
        }
        main {
            background: white;
            padding: 20px;
            margin-top: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>News Reader</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
