{% extends 'base.html' %}

        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Feedback:</label><br>
        <textarea name="message" rows="4" required></textarea><br><br>

        <input type="submit" value="Submit Feedback">
    </form>
{% endblock %}
