{% extends "base.html" %}

{% block title %}{{ genre }} Movies{% endblock %}

{% block content %}
    <h2>Movies in {{ genre }} Genre</h2>
    <ul>
        {% for movie in movies %}
            <li>{{ movie }}</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
{% endblock %}
