{% extends "base.html" %}
{% block content %}
<h2>Add a New Book</h2>
<form method="POST">
    <label>Title:</label><br>
    <input type="text" name="title" required><br><br>
    <label>Total Pages:</label><br>
    <input type="number" name="total_pages" required><br><br>
    <button type="submit">Add Book</button>
</form>
{% endblock %}
