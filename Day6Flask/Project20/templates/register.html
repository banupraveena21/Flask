{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    <input name="username" placeholder="Username" required><br>
    <input name="password" type="password" placeholder="Password" required><br>
    <!-- Optional checkbox to create admin users -->
    <label><input type="checkbox" name="is_admin"> Register as admin</label><br>
    <button>Register</button>
</form>
{% endblock %}
