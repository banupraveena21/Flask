{% extends 'base.html' %}
{% block content %}
<h2>Admin Panel</h2>
<table>
    <thead>
        <tr>
            <th>ID</th><th>Username</th><th>Admin?</th>
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
