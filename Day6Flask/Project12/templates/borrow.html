{% extends "base.html" %}
{% block content %}
<h2>Borrow Book</h2>
<p>Are you sure you want to borrow <strong>{{ book.title }}</strong> by {{ book.author }}?</p>

<form method="POST" action="{{ url_for('borrow', book_id=book.id) }}">
    <button type="submit">Confirm Borrow</button>
    <a href="{{ url_for('dashboard') }}">Cancel</a>
</form>
{% endblock %}
