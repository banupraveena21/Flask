{% extends 'base.html' %}
{% block content %}
<h2>Events</h2>
<ul>
  {% for event in events %}
    <li>
      {{ event.name }}
      <form method="POST" action="{{ url_for('main.rsvp', event_id=event.id) }}">
        <select name="status">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <button>RSVP</button>
      </form>
    </li>
  {% endfor %}
</ul>
{% endblock %}
