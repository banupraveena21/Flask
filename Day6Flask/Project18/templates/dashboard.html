{% extends 'base.html' %}
{% block content %}
<h2>My RSVPs</h2>

{% if recent_event %}
  <p>Last RSVP'd Event: {{ recent_event.name }}</p>
{% endif %}

<ul>
  {% for rsvp in rsvps %}
    <li>
      Event ID: {{ rsvp.event_id }} - Status: {{ rsvp.status }}
      [<a href="{{ url_for('main.update_rsvp', rsvp_id=rsvp.id) }}">Edit</a>]
    </li>
  {% endfor %}
</ul>
{% endblock %}
