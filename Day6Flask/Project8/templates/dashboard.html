{% extends "base.html" %}
{% block content %}
<h2>Product List</h2>
<table>
    <tr>
        <th>Name</th><th>Price</th><th>Stock</th><th>Actions</th>
    </tr>
    {% for p in products %}
    <tr>
        <td>{{ p.name }}</td>
        <td>${{ p.price }}</td>
        <td>{{ p.stock }}</td>
        <td>
            <a href="{{ url_for('edit_product', id=p.id) }}">Edit</a> |
            <a href="{{ url_for('delete_product', id=p.id) }}" onclick="return confirm('Delete this product?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
