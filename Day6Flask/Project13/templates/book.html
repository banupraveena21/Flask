{% extends "base.html" %}
{% block content %}
<h2>Book Appointment</h2>
<form method="POST">
    <label>Date (YYYY-MM-DD):</label><br>
    <input type="date" name="date" required><br><br>

    <label>Time (HH:MM):</label><br>
    <input type="time" name="time" required><br><br>

    <button type="submit">Book</button>
</form>
{% endblock %}
