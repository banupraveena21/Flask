{% extends "base.html" %}
{% block content %}
<h2>My Job Applications</h2>
<table>
    <tr>
        <th>Job Title</th>
        <th>Resume</th>
    </tr>
    {% for app in applications %}
    <tr>
        <td>{{ app.job_title }}</td>
        <td>{{ app.resume_text }}</td>
    </tr>
    {% else %}
    <tr><td colspan="2">You have not applied to any jobs yet.</td></tr>
    {% endfor %}
</table>
{% endblock %}
