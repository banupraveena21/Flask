{% extends "base.html" %}
{% block content %}
<h2>{{ thread.title }}</h2>

<h3>Comments</h3>
{% if comments %}
<ul>
    {% for comment in comments %}
    <li>{{ comment.content }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No comments yet.</p>
{% endif %}

<h4>Add a comment</h4>
<form method="post">
    <textarea name="content" required placeholder="Write your comment..."></textarea>
    <button type="submit">Post Comment</button>
</form>

<a href="{{ url_for('dashboard') }}">Back to Threads</a>
{% endblock %}
