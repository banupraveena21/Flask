{% extends "base.html" %}
{% block content %}
<h2>My Notes</h2>

<form method="post" action="{{ url_for('add_note') }}">
    <input name="title" placeholder="Note title" required>
    <textarea name="content" placeholder="Note content" required></textarea>
    <button type="submit">Add Note</button>
</form>

<ul>
{% for note in notes %}
    <li>
        <form method="post" action="{{ url_for('edit_note', id=note.id) }}">
            <input name="title" value="{{ note.title }}" required>
            <textarea name="content" required>{{ note.content }}</textarea>
            <button type="submit">Save</button>
            <a href="{{ url_for('delete_note', id=note.id) }}">Delete</a>
        </form>
    </li>
{% endfor %}
</ul>
{% endblock %}
