{% extends "base.html" %}
{% block content %}
<h2>Log a Workout</h2>
<form method="post">
    <input name="type" placeholder="Workout Type" value="{{ last_type }}">
    <input name="steps" type="number" placeholder="Steps Walked" required>
    <input name="duration" type="number" step="0.1" placeholder="Duration (hours)" required>
    <button type="submit">Submit</button>
</form>
{% endblock %}
