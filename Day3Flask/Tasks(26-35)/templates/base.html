<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask App{% endblock %}</title>
    {% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { margin: 2rem; font-family: Arial, sans-serif; }
        footer { margin-top: 3rem; padding: 1rem; text-align: center; background:pink; }
    </style>
    {% endblock %}
</head>
<body>

<!-- 4. Common Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-danger mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">My Flask Site</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 2. Content Block -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- 5. Footer -->
<footer>
    &copy; 2025 My Flask Site. All rights reserved.
</footer>

</body>
</html>
