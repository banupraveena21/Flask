{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Available Courses</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for course in courses %}
  <div class="col">
    <div class="card h-100 course-card">
      <div class="card-body">
        <h5 class="card-title">
          <img src="{{ url_for('static', filename='icons/course-icon.png') }}" class="icon me-2" alt="icon">
          {{ course.title }}
        </h5>
        <p class="card-text">Instructor: {{ course.instructor }}</p>
        <p class="card-text">Duration: {{ course.duration }}</p>
        {% if course.level == 'advanced' %}
          <p class="text-warning">
            <img src="{{ url_for('static', filename='images/warning-icon.png') }}" class="icon me-1" alt="warning">
            Advanced Level - Prepare accordingly!
          </p>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
