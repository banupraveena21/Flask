{% extends 'base.html' %}

{% block title %}Books{% endblock %}

{% block content %}
<h2>Available Books</h2>

{% if books %}
    <div class="book-list">
        {% for book in books %}
            <div class="book-card">
                <img src="{{ url_for('static', filename='images/' ~ book.cover) }}" alt="Cover of {{ book.name }}">
                <h3>{{ book.name }}</h3>
                <p>by {{ book.author }}</p>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No books available.</p>
{% endif %}
{% endblock %}
