{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">What Our Users Say</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for t in testimonials %}
  <div class="col">
    <div class="card testimonial-card h-100">
      <img src="{{ url_for('static', filename='images/' ~ t.photo) }}" class="card-img-top user-photo" alt="{{ t.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ t.name }}</h5>
        <p class="card-text">"{{ t.comment }}"</p>
        <div class="stars">
          {% for _ in range(t.rating) %}
            <img src="{{ url_for('static', filename='images/star.png') }}" class="star" alt="star">
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
