{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Team Achievements Timeline</h2>

<div class="timeline">
  {% for year, items in data.items() %}
  <div class="timeline-year {% if year == current_year %}highlight{% endif %}">
    <h4>
      <img src="{{ url_for('static', filename='images/trophy.png') }}" class="timeline-icon" alt="icon">
      {{ year }}
    </h4>
    <ul>
      {% for achievement in items %}
      <li>{{ achievement }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>
{% endblock %}
